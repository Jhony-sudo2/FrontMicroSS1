<div class="min-h-screen bg-gray-50">
  <div class="mx-auto max-w-5xl p-6">
    <h2 class="text-xl font-semibold">Mis publicaciones</h2>

    <!-- Empty state -->
    <div *ngIf="!blog?.length" class="mt-6 rounded-xl border border-dashed bg-white p-10 text-center text-gray-500">
      Aún no tienes publicaciones.
    </div>

    <!-- Tabla de blogs (sin contenido) -->
    <div *ngIf="blog?.length" class="mt-6 overflow-x-auto rounded-xl border bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr class="text-left text-xs font-medium uppercase tracking-wider text-gray-500">
            <th class="px-4 py-3">Título</th>
            <th class="px-4 py-3">Fecha</th>
            <th class="px-4 py-3">Tipo</th>
            <th class="px-4 py-3">Posición política</th>
            <th class="px-4 py-3">Estado</th>
            <th class="px-4 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 bg-white">
          <tr *ngFor="let b of blog;">
            <td class="px-4 py-3">
              <div class="font-medium text-gray-900 truncate">{{ b.name }}</div>
            </td>
            <td class="px-4 py-3 text-sm text-gray-600">
              {{ b.date | date:'yyyy-MM-dd HH:mm' }}
            </td>
            <td class="px-4 py-3">
              <span class="rounded-full bg-indigo-50 px-2.5 py-0.5 text-xs font-medium text-indigo-700">
                {{ b.type }}
              </span>
            </td>
            <td class="px-4 py-3 text-sm text-gray-700">
              {{ b.politicalPosition || '—' }}
            </td>
            <td class="px-4 py-3">
              <span class="inline-flex items-center gap-1 rounded-full px-3 py-1 text-xs font-medium"
                    [ngClass]="b.state ? 'bg-emerald-50 text-emerald-700' : 'bg-rose-50 text-rose-700'">
                <span class="h-1.5 w-1.5 rounded-full"
                      [ngClass]="b.state ? 'bg-emerald-500' : 'bg-rose-500'"></span>
                {{ b.state ? 'Publicado' : 'Borrador / Inactivo' }}
              </span>
            </td>
            <td class="px-4 py-3">
              <div class="flex gap-2">
                <a [routerLink]="['/blog/viewDetail', b.id]"
                   class="inline-flex items-center rounded-lg bg-gray-100 px-3 py-2 text-sm font-medium text-gray-800 hover:bg-gray-200">
                  Ver detalle
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

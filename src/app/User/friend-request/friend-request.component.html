<div class="max-w-2xl mx-auto mt-8 space-y-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">
    Solicitudes de amistad
  </h2>

  <div *ngIf="request.length === 0" class="text-gray-500 text-center">
    No tienes solicitudes pendientes.
  </div>

  <div
    *ngFor="let req of request"
    class="flex items-center justify-between bg-white shadow-md rounded-xl p-4 hover:shadow-lg transition"
  >
    <!-- InformaciÃ³n del usuario que enviÃ³ la solicitud -->
    <div class="flex items-center space-x-3">
      
      <div>
        <a [routerLink]="['/blog/myprofile', req.user.id]"
          class="font-semibold text-blue-600 hover:underline cursor-pointer">
          {{ req.user.name }}
        </a>
        <p class="text-sm text-gray-500">
          {{ req.date | date: 'mediumDate' }}
        </p>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex space-x-2">
      <button
        class="bg-green-500 hover:bg-green-600 text-white font-medium py-1 px-3 rounded-lg"
        (click)="acceptRequest(req)"
      >
        Aceptar
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-3 rounded-lg"
        (click)="rejectRequest(req)"
      >
        Rechazar
      </button>
    </div>
  </div>
</div>

<!-- NOTIFICATIONS LIST -->
<div class="space-y-3">

  <!-- Estado vacío -->
  <div *ngIf="Notifications.length === 0" class="rounded-xl border border-gray-200 p-6 text-center text-gray-500">
    No hay notificaciones.
  </div>

  <!-- Items -->
  <div *ngFor="let n of Notifications" class="flex items-start justify-between gap-3 rounded-xl border border-gray-200 bg-white p-4 shadow-sm hover:shadow transition">
    <div class="flex items-start gap-3">
      <div class="mt-1 shrink-0 rounded-lg bg-blue-100 p-2">
        <!-- icono -->
        <svg class="h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2a7 7 0 0 0-7 7v3.586l-1.707 1.707A1 1 0 0 0 4 16h16a1 1 0 0 0 .707-1.707L19 12.586V9a7 7 0 0 0-7-7zm0 20a3 3 0 0 1-3-3h6a3 3 0 0 1-3 3z"/>
        </svg>
      </div>
      <div>
        <p class="text-sm text-gray-800">
          {{ n.content }}
        </p>
      </div>
    </div>

    <button
      type="button"
      (click)="onDelete(n.id)"
      class="inline-flex items-center gap-2 rounded-lg border border-red-200 px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-50 active:bg-red-100 transition">
      <!-- ícono borrar -->
      <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
      Borrar
    </button>
  </div>

</div>

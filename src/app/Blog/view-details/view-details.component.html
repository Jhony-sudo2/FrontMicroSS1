<div class="min-h-screen bg-gray-50">
  <div class="mx-auto max-w-3xl p-6">
    <!-- Volver -->
    <button type="button" class="mb-6 inline-flex items-center gap-2 text-sm text-indigo-600 hover:text-indigo-700"
      routerLink="/blog/view">
      <span class="inline-block">&larr;</span> Volver
    </button>

    <!-- Loading / vacío -->
    <div *ngIf="!blog?.id" class="rounded-xl border border-dashed bg-white p-10 text-center text-gray-500">
      Cargando publicación…
    </div>

    <!-- Detalle -->
    <div *ngIf="blog?.id" class="rounded-2xl bg-white p-6 shadow">
      <!-- Título -->
      <h1 class="text-2xl font-bold text-gray-900">
        {{ blog.name }}
      </h1>

      <!-- Metadatos -->
      <div class="mt-3 flex flex-wrap items-center gap-2 text-sm text-gray-600">
        <span class="inline-flex items-center gap-2">
          <span class="font-medium text-gray-700">Autor:</span>
          {{ blog.author.name }}
        </span>

        <span class="text-gray-300">·</span>

        <span>
          {{ blog.date | date:'yyyy-MM-dd HH:mm' }}
        </span>

        <span class="text-gray-300">·</span>

        <span class="inline-flex items-center">
          <span class="mr-1 font-medium text-gray-700">Tipo:</span>
          <span class="rounded-full bg-indigo-50 px-2.5 py-0.5 text-xs font-medium text-indigo-700">
            {{ blog.type }}
          </span>
        </span>

        <span class="text-gray-300">·</span>

        <span class="inline-flex items-center">
          <span class="mr-1 font-medium text-gray-700">Posición:</span>
          <span class="rounded-full bg-slate-100 px-2.5 py-0.5 text-xs font-medium text-slate-700">
            {{ blog.politicalPosition }}
          </span>
        </span>

        <span class="text-gray-300">·</span>

        <span class="inline-flex items-center gap-1">
          <span class="h-2 w-2 rounded-full" [ngClass]="blog.state ? 'bg-emerald-500' : 'bg-rose-500'"></span>
          <span class="font-medium" [ngClass]="blog.state ? 'text-emerald-700' : 'text-rose-700'">
            {{ blog.state ? 'Publicado' : 'Borrador' }}
          </span>
        </span>
      </div>

      <!-- Separador -->
      <div class="my-6 h-px w-full bg-gray-100"></div>

      <!-- Card contenedor -->
      <section class="rounded-2xl border border-gray-200 bg-white p-6 shadow-sm">
        <!-- Título / metadatos... -->

        <hr class="my-4">

        <!-- Contenido (HTML) -->
        <article class="prose prose-lg max-w-full break-words whitespace-pre-wrap hyphens-auto
           prose-img:rounded-lg prose-img:max-w-full prose-img:h-auto
           prose-pre:whitespace-pre-wrap prose-pre:break-words">
          <div [innerHTML]="blog.content"></div>
        </article>
      </section>
    </div>
  </div>
</div>

<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">Administrar usuarios</h2>

  <!-- Barra de búsqueda por TypeUser -->
  <div class="mb-4 flex items-center gap-3">
    <label class="text-sm text-gray-600">Tipo de usuario</label>

    <select
      [(ngModel)]="selectedType"
      (ngModelChange)="getUser($event)"
      class="rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200">
      <option *ngFor="let t of typeUser" [ngValue]="t">{{ t }}</option>
    </select>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto rounded-xl border bg-white">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr class="text-left text-xs font-medium uppercase tracking-wider text-gray-500">
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">Nombre</th>
          <th class="px-4 py-3">Tipo</th>
          <th class="px-4 py-3">Posición política</th>
          <th class="px-4 py-3">Estado</th>
          <th class="px-4 py-3">Acción</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let u of users;">
          <td class="px-4 py-3 text-sm text-gray-700">{{ u.id }}</td>
          <td class="px-4 py-3 text-sm text-gray-900 font-medium"> <a [routerLink]="['/blog/myprofile', u.id]"
          class="font-semibold text-blue-600 hover:underline cursor-pointer"> {{ u.name }} </a></td>
          <td class="px-4 py-3 text-sm text-gray-700">{{ u.type }}</td>
          <td class="px-4 py-3 text-sm text-gray-700">{{ u.politicalPosition || '—' }}</td>
          <td class="px-4 py-3">
            <span class="inline-flex items-center gap-1 rounded-full px-2.5 py-0.5 text-xs font-medium"
                  [ngClass]="u.state ? 'bg-emerald-50 text-emerald-700' : 'bg-rose-50 text-rose-700'">
              <span class="h-1.5 w-1.5 rounded-full"
                    [ngClass]="u.state ? 'bg-emerald-500' : 'bg-rose-500'"></span>
              {{ u.state ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="px-4 py-3">
            <button
              type="button"
              (click)="ban(u)"
              class="inline-flex items-center rounded-lg px-3 py-2 text-sm font-medium text-white shadow-sm transition
                     focus:outline-none focus:ring-2"
              [ngClass]="u.state
                ? 'bg-rose-600 hover:bg-rose-700 focus:ring-rose-400'
                : 'bg-emerald-600 hover:bg-emerald-700 focus:ring-emerald-400'">
              {{ u.state ? 'Desactivar' : 'Activar' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

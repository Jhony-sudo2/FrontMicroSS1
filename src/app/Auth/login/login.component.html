<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Iniciar sesión
    </h2>

    <form class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-2" for="email">
          Correo electrónico
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tucorreo@ejemplo.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2" for="password">
          Contraseña
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
        />
      </div>

      <button
        (click)="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Ingresar
      </button>

      <p class="text-center text-gray-600 text-sm mt-4">
        ¿No tienes una cuenta?
          <a routerLink="/auth/register"
           routerLinkActive="bg-white/10 text-yellow-200"
           class="rounded-lg px-3 py-2 text-sm font-medium hover:bg-white/10 transition">
          Registrate
        </a>
      </p>
    </form>
  </div>
</div>
